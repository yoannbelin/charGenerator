<div class="row">
  <div *ngFor="let character of characters" class="col-lg-6">
    <mat-card class="example-card mt-3">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.race }}</mat-card-subtitle>
        <mat-card-subtitle>{{ character.classe }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ character.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
