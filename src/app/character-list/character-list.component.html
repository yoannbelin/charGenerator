<div class="row">
  <div class="col-5">
    <app-card @fade *ngFor="let character of characters" [character]="character" (newSelectedChar)="newSelectedChar($event)" (newDeletedChar)="deleteChar($event)" class="row mt-4"></app-card>
  </div>
  <div class="col-5 offset-2 detail-char">
    <app-detail *ngIf="selectedChar; else elseBlock" class="row mt-4" [selectedChar]="selectedChar"></app-detail>

    <ng-template #elseBlock>
        <div class="row mt-4">
          <div class="col-12 text-center">
            <span>Veuillez sélectionner un personnage pour voir son détail</span>
          </div>
        </div>
    </ng-template>
  </div>
</div>
