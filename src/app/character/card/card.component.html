<mat-card [@hoverNothover]="isHover ? 'hover' : 'notHover'" (mouseover)="isHover = true" (mouseout)="isHover = false" class="example-card col-12" (click)="changeSelectedChar(character)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.race }}</mat-card-subtitle>
    <mat-card-subtitle>{{ character.classe }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ character.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <div [@test]="isHover ? 'hover' : 'notHover'" class="delete-onglet"></div>
</mat-card>
